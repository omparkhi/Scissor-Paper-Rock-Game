<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor Paper Rock Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-start">
    <p>Welcome to Rock, Paper, Scissors!
    </br>
      You have 5 chances to play. Try to beat the computer by scoring more points.
    </br>
    Click the below button to start the game. Good luck!
    </p>
    <button class="start-btn">START</button>
  </div>
      <h1>Scissor Paper Rock</h1>
      <h3 class="round-left">Round Left = 5</h3>
      <div class="img-container">
         <img src="scissor.jpg" alt="scissor" class="img1 img" type="button">
         <img src="paper.jpg" alt="paper" class="img2 img" type="button">
         <img src="rock.jpg" alt="rock" class="img3 img" type="button">
      </div>
   <div class="scores">
      <h4 class="user-Score">Your Score = 0</h4>
      <h4 class="comp-Score">Computer = 0</h4>
   </div>
   <div class="text-container">
     <p class="game-text">pick your move</p>
     <p>Made by Om Parkhi</p>
   </div>
   
   
<script src="app.js"></script>
</html>
